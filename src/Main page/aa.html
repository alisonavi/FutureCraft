<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upcoming Matches Carousel</title>
    <style>
      :root {
        --bg: #001f3d;
        --card: #0b1e3a;
        --text: #e2e8f0;
        --meta: #4fd1c5;
        --sub: #94a3b8;
        --btn: rgba(255, 255, 255, 0.15);
        --btn-hover: rgba(255, 255, 255, 0.25);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', sans-serif;
        padding: 2rem;
      }
      h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      .carousel-wrapper {
        position: relative;
      }
      .carousel {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding-bottom: 0.5rem;
      }
      .carousel::-webkit-scrollbar {
        display: none;
      }
      .carousel {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .card {
        flex: 0 0 280px;
        background: var(--card);
        border-radius: 12px;
        padding: 1.25rem;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .card .meta {
        font-size: 0.875rem;
        color: var(--meta);
      }
      .card .icon {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 20px;
        height: 20px;
        fill: var(--sub);
        cursor: pointer;
      }
      .card h3 {
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.3;
        color: var(--text);
      }
      .teams {
        display: flex;
        justify-content: space-between;
        font-size: 0.95rem;
        color: var(--text);
      }
      .teams span.middle {
        color: var(--sub);
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: var(--btn);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        transition: background 0.2s;
      }
      .nav-button:hover {
        background: var(--btn-hover);
      }
      .nav-prev {
        left: -18px;
      }
      .nav-next {
        right: -18px;
      }
    </style>
  </head>
  <body>
    <h2>Upcoming matches</h2>
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <!-- Card 1 -->
        <div class="card">
          <div class="meta">Saturday, May 24, 2025 at 3:00 PM</div>
          <!-- example SVG icon -->
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2L4 22h16L12 2z" />
          </svg>
          <h3>Esports World Cup 2025: EMEA Qualifier</h3>
          <div class="teams">
            <span>Team Liquid</span>
            <span class="middle">–</span>
            <span>—</span>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="meta">Saturday, May 24, 2025 at 3:00 PM</div>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2L4 22h16L12 2z" />
          </svg>
          <h3>Esports World Cup 2025: EMEA Qualifier</h3>
          <div class="teams">
            <span>Team Liquid</span>
            <span class="middle">–</span>
            <span>BBL Esports</span>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="meta">Saturday, May 24, 2025 at 8:00 PM</div>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2L4 22h16L12 2z" />
          </svg>
          <h3>DreamHack Dallas 2025</h3>
          <div class="teams">
            <span>Clem</span>
            <span class="middle">–</span>
            <span>—</span>
          </div>
        </div>
      </div>

      <button class="nav-button nav-prev" id="prevBtn">&#8592;</button>
      <button class="nav-button nav-next" id="nextBtn">&#8594;</button>
    </div>

    <script>
      const carousel = document.getElementById('carousel')
      const scrollAmount = 320
      document.getElementById('prevBtn').onclick = () =>
        carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' })
      document.getElementById('nextBtn').onclick = () =>
        carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' })
    </script>
  </body>
</html>
