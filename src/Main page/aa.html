<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Social Icons</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pkFjTl+ayer4c5lDP+N4CvjnYf1RBmHnHP0WLoGyZZK/zsiVZXsj+VJQzuQeVhLNWpQlA7YVqm8tdxRbY7snOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* top navbar */
      nav.navbar {
        display: flex;
        align-items: center;
        background-color: #03102c;
        padding: 0.75rem 1rem;
      }
      .navbar .logo img {
        height: 40px;
      }
      .navbar .nav-links {
        display: flex;
        list-style: none;
        margin-left: 2rem;
        flex: 1;
      }
      .nav-links li + li {
        margin-left: 1.5rem;
      }
      .nav-links a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .nav-links i {
        margin-left: 0.25rem;
        font-size: 0.8em;
      }

      .navbar .social-icons {
        display: flex;
        list-style: none;
        margin-right: 2rem;
      }
      .social-icons li + li {
        margin-left: 1rem;
      }
      .social-icons a {
        color: #fff;
        font-size: 1.2rem;
        text-decoration: none;
      }

      /* account button */
      .navbar .account-btn {
        padding: 0.5rem 1rem;
        background-color: #f9b237;
        color: #03102c;
        font-weight: bold;
        text-decoration: none;
        border-radius: 4px;
      }

      /* blue stripe below */
      .bottom-stripe {
        height: 6px;
        background-color: #113d7c;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="logo.png" alt="Logo" />
      </a>

      <ul class="nav-links">
        <li>
          <a href="#">Teams <i class="fa-solid fa-chevron-down"></i></a>
        </li>
        <li>
          <a href="#">Organization <i class="fa-solid fa-chevron-down"></i></a>
        </li>
        <li><a href="#">Schedule</a></li>
        <li>
          <a href="#">Fandom <i class="fa-solid fa-chevron-down"></i></a>
        </li>
        <li>
          <a href="#"
            >Store <i class="fa-solid fa-arrow-up-right-from-square"></i
          ></a>
        </li>
      </ul>

      <ul class="social-icons">
        <li>
          <a href="#"><i class="fa-solid fa-alien"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-discord"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-reddit-alien"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitch"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
      </ul>

      <!-- account -->
      <a href="#" class="account-btn">Account</a>
    </nav>

    <div class="bottom-stripe"></div>
  </body>
</html>
