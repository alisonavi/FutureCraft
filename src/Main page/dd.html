<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Slider</title>
    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #0b1643;
      }

      .slider {
        position: relative;
        width: 600px;
        height: 350px;
        overflow: hidden;
      }

      .slides {
        display: flex;
        width: calc(600px * 5); /* slide-count Ã— slide-width */
        transition: transform 0.6s ease;
      }

      .slide {
        flex: 0 0 600px;
        height: 350px;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .slider-nav {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: width 0.3s ease, border-radius 0.3s ease;
      }
      .dot.active {
        width: 32px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://via.placeholder.com/600x350?text=Slide+1" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x350?text=Slide+2" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x350?text=Slide+3" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x350?text=Slide+4" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x350?text=Slide+5" alt="" />
        </div>
      </div>
      <div class="slider-nav">
        <div class="dot" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
      </div>
    </div>

    <script>
      const slidesEl = document.querySelector('.slides')
      const dots = document.querySelectorAll('.dot')
      let current = 0

      function updateSlider() {
        slidesEl.style.transform = `translateX(-${current * 600}px)`
        dots.forEach((d, i) => d.classList.toggle('active', i === current))
      }

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          current = +dot.dataset.index
          updateSlider()
        })
      })

      updateSlider()
    </script>
  </body>
</html>
